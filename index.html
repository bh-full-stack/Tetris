<!doctype html>
<html>
<head>
    <title>Tetris</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="node_modules/big-integer/BigInteger.js"></script>
    <script src="display.js"></script>
    <script src="model.js"></script>
    <script src="controller.js"></script>
</head>
<body>
    <div class="display">
        <div class="gratulation">
            <h1>Game Over</h1>
            <form class="gratulation__form">
                <label class="gratulation__label" for="name">Please enter your name:</label>
                <input class="gratulation__input" type="name" id="name" autofocus>
                <input class="gratulation__input" type="button" id="save_button" value="Save">
            </form>
            <div class="gratulation__message">
                <p class="gratulation__text"></p>
                <input class="gratulation__input" type="button" value="New Game" id="new_game_button">
                <input class="gratulation__input" type="button" value="Clear Name" id="clear_name_button">
            </div>
        </div>
    </div>
</body>
</html>
